<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Semantic Table and Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Madan</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mohan</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Reddy</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered Media List -->
  <h2>List of medias</h2>
<ol>
  <li>
    <img src="https://picsum.photos/id/123/200/300" alt="Random image from picsum">
  </li>
  <li>
    <video controls width="320" height="240">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </li>
  <li>
    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
      Your browser does not support the audio element.
    </audio>
  </li>
</ol>


  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
